<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="icon" href="images/taskListIcon.png">
    <meta property="og:image" content="images/Arkadiusz.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/scripts.js"> </script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input autofocus class="form__input js-newTask" name="task" placeholder="Co jest do zrobienia?">
            <button class="form__addButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section section--under">
        <h2 class="section__lowerHeader">Lista zadań</h2>
        <ul class="task js-task"></ul>
    </section>
</body>

</html>
